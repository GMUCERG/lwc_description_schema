name: MyAEAD128-TI3-v1
description: Hardware implementation of MyAEAD128 protected against first order DPA
  attacks.
authors:
- Kamyar Mohajerani
url: https://cryptography.gmu.edu/
version: '0.1'
rtl:
  sources:
  - src_rtl/v1/MyPKG.vhd
  - src_rtl/v1/api.v
  - src_rtl/v1/LWC.v
  top: LWC
  language:
    vhdl:
      version: '2008'
      synopsys: false
  clock:
    port: clk
  reset:
    port: reset
    active_high: true
    synchronous: true
lwc:
  algorithm: myaead128v2
  pt_block_bits: 128
  ad_block_bits: 128
  ports:
    pdi:
      bit_width: 32
      num_shares: 3
    sdi:
      bit_width: 32
      num_shares: 3
    do:
      bit_width: 32
      num_shares: 3
  sca_protection:
    attacks:
    - timing
    - sda
    - dpa
    dpa_order: 1
  pdi_order:
    encrypt:
    - npub
    - ad
    - pt
    - tag
    decrypt:
    - npub
    - ad
    - ct
    - tag
  key_bits: 128
  npub_bits: 128
  tag_bits: 128
  hash_bits: 128
