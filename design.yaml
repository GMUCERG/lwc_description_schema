name: MyAEAD128-TI3-v1
description: Hardware implementation of MyAEAD128 protected against first order DPA
  attacks.
authors:
- Kamyar Mohajerani
url: https://cryptography.gmu.edu/
rtl:
  sources:
  - src_rtl/v1/MyPKG.vhd
  - src_rtl/v1/api.v
  - src_rtl/v1/LWC.v
  top: LWC
  language:
    vhdl:
      version: '2008'
      synopsys: false
  clock_port: clk
lwc:
  algorithm: myaead128v2
  pt_block_bits: 128
  ad_block_bits: 128
  ports:
    pdi:
      bit_width: 32
      num_shares: 3
    sdi:
      bit_width: 32
      num_shares: 3
    do:
      bit_width: 32
      num_shares: 3
  sca_protection:
    order: 1
    kind:
    - dpa
  pdi_order:
    enc:
    - npub
    - ad
    - data
    - tag
    dec:
    - npub
    - ad
    - data
    - tag
  key_bits: 128
  npub_bits: 128
  tag_bits: 128
  hash_bits: 128
